<h1>Login</h1>
<br>
<div class="alert alert-danger" *ngIf="serverError">
  Email or password is invalid
</div>
<form [formGroup]="loginForm" (ngSubmit)="doLogin()">
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" placeholder="Email ..." formControlName="email" />

    <div *ngIf="f.email.errors">
      <p style="color:red" *ngIf="f.email.errors.email">Email is not valid</p>
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control" type="password" placeholder="Password ..." formControlName="password" />

    <div *ngIf="f.password.errors">
      <p style="color:red" *ngIf="f.password.errors.required">Password is required</p>
    </div>

  </div>
  <button type="submit" class="btn btn-success">
    <b>Login</b>
  </button>
</form>
