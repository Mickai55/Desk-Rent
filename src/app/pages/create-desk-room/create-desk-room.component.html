<h2>Create a new Desk room</h2>
<br>
<div class="form-group">
    <label for="name">Name</label>
    <input [(ngModel)]="desk.name" type="text" class="form-control" placeholder="Name" id="name">
</div>
<div class="form-group">
    <label for="address">Address</label>
    <input [(ngModel)]="desk.address" type="text" class="form-control" placeholder="Address" id="address">
</div>
<div class="form-group">
    <label for="total_spaces">Available spaces</label>
    <input [(ngModel)]="desk.total_spaces" type="number" class="form-control" placeholder="Available spaces" id="total_spaces"> 
</div>

<p><button style="position: relative; margin-top: 25px;" class="btn btn-primary" (click)="open(content);addChairs(); ">Customize your Desk</button></p>

<p><button style="position: relative; margin-top: 25px;" class="btn btn-success" (click)="add()">Confirm</button></p>


<ng-template #content let-modal>

  <div class="modal-header">
    <h3 class="modal-title" id="modal-basic-title">Desk Design</h3>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div id="container" style="position: relative; margin-top: 50px; margin-bottom: 50px; height: 800px; width: 1000px; background-color: lightgray" class="container">
         <!-- era bine sa ia deja pozitia curenta TO DO!!!!! (class="inlineblk") -->
        <div *ngFor="let chair of desk.chairs; let i = index">
            <div 
                id="chair" 
                class="chair"
                cdkDrag 
                cdkDragBoundary=".container"
                (cdkDragEnded)="onDragEnded($event, i)"
                >
                
                <div class="chair-content">ID: {{chair._id}}</div>
            </div>
        </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
