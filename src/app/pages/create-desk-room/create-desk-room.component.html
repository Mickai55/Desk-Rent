<h2>Create a new Desk room</h2>
<br>
<div class="form-group">
    <label for="name">Name</label>
    <input [(ngModel)]="desk.name" type="text" class="form-control" placeholder="Name" id="name">
</div>
<div class="form-group">
    <label for="address">Address</label>
    <input [(ngModel)]="desk.address" type="text" class="form-control" placeholder="Address" id="address">
</div>
<div class="form-group">
    <label for="total_spaces">Available spaces</label>
    <input [(ngModel)]="desk.total_spaces" type="number" class="form-control" placeholder="Available spaces" id="total_spaces"> 
</div>

<label for="room_design">Room Design</label>

<button style="position: relative;" class="btn btn-primary" (click)="addChairs(); ">Add chairs</button>

<div id="container" style="position: relative; top: 50px; height: 800px; width: 1000px; background-color: lightgray" class="container">
    <!-- <div id="forr" *ngFor="let a of fakeArray; let index = index;">
        <div 
            id="chair"
            class="chair"
            cdkDrag 
            cdkDragBoundary=".container"
            (cdkDragEnded)="onDragEnded($event)">
        </div>
    </div> -->
    <div id="inlineblk" *ngFor="let chair of desk.chairs; let i = index">
        <div 
            id="chair"
            class="chair"
            cdkDrag 
            cdkDragBoundary=".container"
            (cdkDragEnded)="onDragEnded($event, i)"
            >
            
            <div class="chair-content">ID: {{chair._id}}</div>
        </div>
    </div>
</div>  

<button style="position: relative; margin-top: 100px;" class="btn btn-success" (click)="add()">Confirm</button>
