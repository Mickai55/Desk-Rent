<p class="p2">Rent a desk!</p>

<mat-form-field appearance="outline">
  <mat-label>Filter</mat-label> 
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Bucharest" #input> 
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>    
  
    <ng-container matColumnDef="_id"> 
      <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
      <td mat-cell *matCellDef="let element"> {{element._id+1}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <ng-container matColumnDef="available_spaces">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Spaces Left </th>
      <td mat-cell *matCellDef="let element"> {{element.available_spaces}} of {{element.total_spaces}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr style="cursor: pointer;" [routerLink]="['/deskRoom', i]"  mat-row *matRowDef="let row; columns: displayedColumns;let i = index"></tr> 

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</div>

<button style="margin-top: 30px;" class="btn btn-info col-2" [routerLink]="['/createDeskRoom']">Create a new Desk</button>
<button style="margin-top: 30px; left: 10px;" class="btn btn-danger col-2" (click)="deleteLastDesk()">Delete last Desk</button>
