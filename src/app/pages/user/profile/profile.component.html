<div class="container">
  <div class="main-body">
    <div class="card-body">
      <div class="d-flex flex-column align-items-center text-center">
        <input type="file" #img (change)="onFileChange($event)" id="image" style="visibility: hidden; height: 0px">
        <img src="{{user.photo}}" alt="Admin" class="rounded-circle" width="150" height="150"
          matTooltip="Change profile picture" (click)="changePhoto()" style="cursor:pointer;">
        <div class="mt-3">
          <p class="mb-0 p2">{{user.username}}</p>
          <p class="p4">{{user.email}}</p>
          <p style="color:blue" class="p3" *ngIf="role === 'admin'">{{role.toUpperCase()}}</p>
        </div>
      </div>
    </div>
    <div style="text-align: center;" class="card-body">
      <div class="row">
        <div style="margin-top: 20px;" class="col-sm-3">
          <p class="p5">Name</p>
        </div>
        <div class="col-sm-9">
          <mat-form-field>
            <input matInput disabled [(ngModel)]="user.username" type="text" name="name">
          </mat-form-field>
        </div>
      </div>
      <hr>
      <div class="row">
        <div style="margin-top: 20px;" class="col-sm-3">
          <p class="p5">E-mail</p>
        </div>
        <div class="col-sm-9">
          <mat-form-field>
            <input matInput [(ngModel)]="user.email" type="text" name="email">
          </mat-form-field>
        </div>
      </div>
      <hr>
      <div class="row">
        <div style="margin-top: 20px;" class="col-sm-3">
          <p class="p5">Phone</p>
        </div>
        <div class="col-sm-9">
          <mat-form-field>
            <input matInput [(ngModel)]="user.phone" type="text" name="phone">
          </mat-form-field>
        </div>
      </div>
      <hr>
      <div class="row">
        <div style="margin-top: 20px;" class="col-sm-3">
          <p class="p5">Location</p>
        </div>
        <div class="col-sm-9">
          <mat-form-field>
            <input matInput [(ngModel)]="user.location" type="text" name="location">
          </mat-form-field>
        </div>
      </div>
      <hr>
      <div class="row">
        <div style="margin-top: 20px;" class="col-sm-3">
          <p class="p5">Website</p>
        </div>
        <div class="col-sm-9">
          <mat-form-field>
            <input matInput [(ngModel)]="user.website_link" type="text" name="website_link">
          </mat-form-field>
        </div>
      </div>
      <hr>
      <button style="margin-top:20px" class="btn btn-success" (click)="saveChanges()"> Save </button>
    </div>
  </div>
</div>
