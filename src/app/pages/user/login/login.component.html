<form style="text-align:center;" [formGroup]="loginForm" (ngSubmit)="doLogin()">
  <p class="p2">Login</p>

  <div class="alert alert-danger" *ngIf="serverError">
    Email or password is invalid
  </div>
  <div class="form-group">
    <!-- <label>Email</label>
    <input class="form-control" placeholder="Email ..." formControlName="email" /> -->
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label> 
      <input matInput  formControlName="username" placeholder="Username ..." type="text" name="username"> 
    </mat-form-field>

    <!-- <div *ngIf="f.username.errors">
      <p style="color:red" *ngIf="f.username.errors.email">Email is not valid</p>
    </div> -->
  </div>
  <div class="form-group">
    <!-- <label>Password</label>
    <input class="form-control" type="password" placeholder="Password ..." formControlName="password" /> -->
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label> 
      <input matInput formControlName="password" placeholder="Password ..." type="password" name="password"> 
    </mat-form-field>

    <!-- <div *ngIf="f.password.errors">
      <p style="color:red" *ngIf="f.password.errors.required">Password is required</p>
    </div> -->

  </div>
  <button type="submit" class="btn btn-success">
    <b>Login</b>
  </button>
</form>
